<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tienda Omedic</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e3f2fd;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #0d47a1;
    }
    .productos {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .producto {
      background: white;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      text-align: center;
    }
    .producto img {
      max-width: 100%;
      height: 150px;
      object-fit: contain;
      border-radius: 10px;
    }
    .producto h3 {
      margin: 10px 0 5px;
      font-size: 18px;
      color: #1565c0;
    }
    .producto p {
      margin: 5px 0;
      font-size: 15px;
    }
  </style>
</head>
<body>
  <h1>üõçÔ∏è Bienvenido a Omedic</h1>
  <div class="productos" id="productos"></div>

  <script>
    const supabaseUrl = "https://rdwxbhkovlpmlyscostp.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJkd3hiaGtvdmxwbWx5c2Nvc3RwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY2MTcwNzIsImV4cCI6MjA3MjE5MzA3Mn0.qj6EUZ91HiYPIESjBQkpEy-VG5VQacqyPXOg_phbJz0"; // ‚ö†Ô∏è pon aqu√≠ tu anon key, no la service_role
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

    async function cargarProductos() {
      let { data, error } = await supabase.from("products").select("*");
      if (error) {
        console.error("Error cargando productos:", error);
        return;
      }

      const contenedor = document.getElementById("productos");
      contenedor.innerHTML = "";

      data.forEach(p => {
        const div = document.createElement("div");
        div.className = "producto";
        div.innerHTML = `
          <img src="${p.imagen_url}" alt="${p.name}">
          <h3>${p.name}</h3>
          <p>Precio: $${p.price ?? "N/A"}</p>
        `;
        contenedor.appendChild(div);
      });
    }

    cargarProductos();
  </script>
</body>
</html>
