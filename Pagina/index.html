<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tienda Omedic</title>
  <meta name="author" content="Seo y Sebastian D.">
  <meta name="description" content="Productos dermatológicos y tratamientos para el cuidado de la piel">
  <link rel="icon" href="Imagenes/Logo.png" type="image/x-icon">
  <link rel="stylesheet" href="diseño.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="supabase.js" defer></script>
</head>
<body>
  <header>
    <h1>🛍️ Bienvenido a Omedic</h1>
    <nav>
      <button onclick="window.location.href='register.html'">Registrarse</button>
      <button onclick="window.location.href='login.html'">Iniciar sesión</button>
      <div class="carrito-icono" onclick="toggleCarrito()">
        🛒
        <span class="carrito-contador" id="carrito-contador">0</span>
      </div>
    </nav>
  </header>

  <main>
    <section id="productos" class="productos"></section>
  </main>

  <div class="overlay" id="overlay" onclick="toggleCarrito()"></div>
  
  <div class="carrito-container" id="carrito">
    <div class="carrito-header">
      <h2>Tu Carrito</h2>
      <button onclick="toggleCarrito()">✕</button>
    </div>
    
    <div class="carrito-items" id="carrito-items">
      <!-- Los productos del carrito se insertarán aquí -->
    </div>
    
    <div class="carrito-total" id="carrito-total">
      Total: $0.00
    </div>
    
    <div class="carrito-botones">
      <button class="btn-vaciar" onclick="vaciarCarrito()">Vaciar Carrito</button>
      <button class="btn-pagar" onclick="procesarPago()">Procesar Pago</button>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Omedic - Todos los derechos reservados</p>
  </footer>
</body>
</html>
